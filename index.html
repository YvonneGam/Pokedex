<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="pokedex.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
</head>

<body onload="loadPokemon()">
    <div class="main-container">
        <div id="pokedex">
            <img id="pokemonImg">
        </div>


        <div class="info-container">
            <h1 id="pokemonname">Name</h1>

            <table>
                <tr>
                    <td>weight:</td>
                    <td id="pokemonWeight">Weight</td>
                </tr>
                <tr>
                    <td>height:</td>
                    <td id="pokemonHeight">heigth</td>
                </tr>
                <tr>
                    <td>Order</td>
                    <td id="pokemonOrder">order</td>
                </tr>
                <tr>
                    <td>Abilities:</td>
                    <td id="pokemonAbility1">ability</td>
                    <td id="pokemonAbility2">ability</td>
                    <td id="pokemonAbility3">ability</td>
                </tr>

            </table>
        </div>

    </div>
</body>

</html>
